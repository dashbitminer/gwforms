<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <base target="_top">
    <title> Actividad de Cierre - Formación General: módulo A</title>
   <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

<link rel="stylesheet" href="/public/CSS/estilos_sanamente crud.css" type="text/css">
 
<body class="bg-custom">

<img src="/public/IMG/Sanamente.png" class="img-fluid" alt="Glasswing" />

<form action="/sanamente/modulo/edit" method="POST" enctype="multipart/form-data" id="formualrioRegistro" name="formualrioRegistro" class="needs-validation" novalidatez>

<h2>Perfil a editar</h2>

<table id="tabla" class="table">
  <thead class="table-success">
      <tr>
          <th scope="col">ID</th>
          <th scope="col">Módulo</th>
          <th scope="col">Fecha</th>
          <th scope="col">Nombre</th>
          <th scope="col">Dui</th>
          <th scope="col">Sede</th>
      </tr>
  </thead>
  <tbody>
      {{range .Modulos}}
      <input type="hidden" name="id" value="{{.ID}}" id="id">
      <tr>
        <td class="text-center">{{.ID}}</td>
        <td class="text-center">{{.Module}}</td>
        <td>{{.Fecha}}</td>
          <td>
            <input type="text" name="nombreCompleto" id="nombreCompleto" class="form-control" value="{{.Nombre}}">
          </td>
          <td><input type="text" name="DUIM" id="DUIM" class="form-control" value="{{.Dui}} " onchange="validateFormat()" oninput="hideAlert()" required > </td>
          <td><select class="form-select" id="sede2" name="sede2" required >
            <option value=" {{.Sedeid}}"> {{.Sede}}</option>
            {{end}}
            {{range .Datos}}
                    {{range .Respuestas}}
                    <option value="{{.Value}}">{{.Label}}</option>
                {{end}}
        {{end}}
           </select>
           </td>
      </tr>

  </tbody>
</table>
<br>

    <input type="hidden" name="modulo" value="1" id="modulo">
      <button class="btn btn-primary" id="boton" type="submit" onclick="prueba()"> Enviar</button>
      <br>
      <br>
     </form>
   <script src="/static/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/JS/sanamente/modulo.js"></script>
  </body>
</html>
